    <div class="form_recherche header">

        </div>

        <div class="form_choix">

          <div class="choix choix_titre">Nombre d'images en r√©sultat</div>
          <input class="choix choix_nombre" type="number" min="0" max="20" name="name" value="10">

        </div>

      </form>

    </div>

    <div id="tabs">
      <ul class="header_onglet">
        <li><a href="#photos"><span>Vue Photo</span></a></li>

      </ul>
      <div id="photos">
        ici photos

                  <tr>
                      <th>Image</th>
                      <th>Nom</th>
                      <th>heure</th>
                      <th>photographe</th>

              </thead>
              <tfoot>
                  <tr>
                      <th>Image</th>
                      <th>Nom</th>
                      <th>heure</th>

                  </tr>
              </tfoot>
              <tbody>

              </tbody>
          </table>
      </div>
    </div>
