  <body>

    <div class="form_recherche header">

      <h1 class="titre">Images des villes</h1>

      <form class="form_recherche">

        <div class="form_choix">

          <div class="ui-icon ui-icon-search"></div>
          <input class="choix choix_text" type="text" name="name" value="" placeholder="Chercher votre ville ici">
          <input type="button" class="bouton" name="rechercher" value="Rechercher">

        </div>

        <div class="form_choix">

          <div class="choix choix_titre">Nombre d'images en r√©sultat</div>
          <input class="choix choix_nombre" type="number" min="0" max="20" name="name" value="10">

        </div>

      </form>

    </div>

    <div id="tabs">
      <ul>
        <li><a href="#photos"><span>Vue Photo</span></a></li>
        <li><a href="#tableau"><span>Vue Tableau</span></a></li>
      </ul>
      <div id="photos">
        ici photos
      </div>
      <div id="tableau">
          <table>
              <thead>
                  <tr>
                      <th>Image</th>
                      <th>Nom</th>
                      <th>heure</th>
                      <th>photographe</th>
                  </tr>
              </thead>
              <tfoot>
                  <tr>
                      <th>Image</th>
                      <th>Nom</th>
                      <th>heure</th>
                      <th>photographe</th>
                  </tr>
              </tfoot>
              <tbody>

              </tbody>
          </table>
      </div>
    </div>
